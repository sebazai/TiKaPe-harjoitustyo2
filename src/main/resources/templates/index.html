<!DOCTYPE html>
<html>
    
    <head>
        <title>Harjoitustyo</title>
    </head>
    
    <body>
        <h1>Kysymykset</h1>
        
        <span th:each="arvo: $(lista)">
            <h1>Kurssi: <h1><h1 th:text="$(arvo.nimi)"></h1>
            <br />
            <span th:each="aihe: $(arvo.aiheet)">
                <h3>Aihe: </h3><h3 th:text="$(aihe.getAihe())"></h3>
                    <ul>
                        <li th:each="kysymys: $(aihe.aiheenKysymykset)">
                            <span th=text="$(kysymys)">
                                :)
                            </span>
                        </li>
                    </ul>
            </span>
            
        </span>
        <ul>
            <li th:each="arvo : ${lista}">
                <span th:text="${arvo}">
                    :DD
                </span>
            </li>
        </ul>
        
        <h2>Luo uusi kysymys</h2>
        <form>
            <table>
              <tbody><tr>
                <td>
                  Kurssi:
                </td>
                <td>
                    <input name="kurssi" type="text">
                </td>
              </tr>
              <tr>
                <td>
                  Aihe:
                </td>
                <td>
                    <input name="aihe" type="text">
                </td>
              </tr>
              <tr>
                <td>
                  Kysymysteksti:
                </td>
                <td>
                    <input name="kysymysteksti" type="text">
                </td>
              </tr>
            </tbody></table>

            <input value="Luo" type="submit">
          </form>
        
    </body>
    
</html>
